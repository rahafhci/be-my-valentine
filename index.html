<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be my Valentine? ðŸ’˜</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6f0 0%, #fff 55%, #ffeef6 100%);
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 105, 180, 0.25);
      box-shadow: 0 20px 60px rgba(255, 20, 147, 0.15);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 36px);
    }

    p {
      margin: 0 0 18px;
      opacity: 0.85;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 14px 20px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d88, #ff2fb3);
      color: white;
      box-shadow: 0 12px 28px rgba(255, 47, 179, 0.35);
    }

    #noBtn {
      background: #f3f4f6;
      color: #111827;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
    }

    .yay {
      display: none;
      margin-top: 18px;
      font-size: 26px;
      font-weight: 700;
    }

    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 22px;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0;
      animation: floatUp 900ms ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(10px) scale(0.9); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-70px) scale(1.2); }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="confetti" id="confetti"></div>

    <h1>Randi, will you be my Valentine? ðŸ’˜</h1>
    <p>(Choose wisely! ðŸ˜Œ)</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ¥°</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="yay" id="yay">Yay! ðŸ¥°</div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const card = document.getElementById('card');
      const yesBtn = document.getElementById('yesBtn');
      const noBtn  = document.getElementById('noBtn');
      const yay    = document.getElementById('yay');
      const confetti = document.getElementById('confetti');

      let noIsFloating = false;
      let currentX = 0;
      let currentY = 0;

      function fleeSmoothly() {
        if (!noIsFloating) {
          noIsFloating = true;
          noBtn.style.position = 'fixed';
          noBtn.style.zIndex = 9999;
          noBtn.style.transition =
            'transform 0.45s cubic-bezier(.22,.61,.36,1)';
        }

        const distance = 140;
        const angle = Math.random() * Math.PI * 2;

        currentX += Math.cos(angle) * distance;
        currentY += Math.sin(angle) * distance;

        const maxX = window.innerWidth / 2 - 80;
        const maxY = window.innerHeight / 2 - 80;

        currentX = Math.max(-maxX, Math.min(maxX, currentX));
        currentY = Math.max(-maxY, Math.min(maxY, currentY));

        const rotate = (Math.random() - 0.5) * 10;

        noBtn.style.transform =
          `translate(${currentX}px, ${currentY}px) rotate(${rotate}deg)`;
      }

      document.addEventListener('mousemove', (e) => {
        const rect = noBtn.getBoundingClientRect();
        const buffer = 90;

        const near =
          e.clientX > rect.left - buffer &&
          e.clientX < rect.right + buffer &&
          e.clientY > rect.top - buffer &&
          e.clientY < rect.bottom + buffer;

        if (near) fleeSmoothly();
      });

      document.addEventListener('touchstart', fleeSmoothly, { passive: true });
      document.addEventListener('touchmove', fleeSmoothly, { passive: true });

      noBtn.addEventListener('mouseenter', fleeSmoothly);
      noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        fleeSmoothly();
      });

      function popHearts(count = 18) {
        const emojis = ['ðŸ’—','ðŸ’–','ðŸ’˜','ðŸ’•','ðŸ’ž','ðŸ’“'];
        const rect = card.getBoundingClientRect();

        for (let i = 0; i < count; i++) {
          const h = document.createElement('span');
          h.className = 'heart';
          h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          h.style.left = Math.random() * rect.width + 'px';
          h.style.top = rect.height - 10 + 'px';
          h.style.animationDelay = Math.random() * 200 + 'ms';
          confetti.appendChild(h);
          h.addEventListener('animationend', () => h.remove());
        }
      }

      yesBtn.addEventListener('click', () => {
        yay.style.display = 'block';
        popHearts();
        yesBtn.disabled = true;
        noBtn.disabled = true;
        noBtn.style.pointerEvents = 'none';
      });
    });
  </script>
</body>
</html>
